<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/greeting.css">
    <link rel="stylesheet" href="css/toDo.css">
</head>
<body>
    <div id="container">
        <div id="sideMenu">
            <div id="toDoBtn" class="sideMenuBtn"><i class="fas fa-clipboard-list"></i></div>
            <div id="bookMarkBtn" class="sideMenuBtn"><i class="fas fa-star"></i></div>
            <div id="worldBtn" class="sideMenuBtn"><i class="fas fa-globe"></i></div>
            <div id="settingBtn" class="sideMenuBtn"><i class="fas fa-wrench"></i></div>
        </div>
        <div id="bgText">
            <div id="clock"></div>
            <div id="greeting">
                <form id="greetingForm" class="js-form"><input id="greetingInput" type="text" placeholder="What is your name?"></form>
                <div id="greetingText"></div>
            </div>
            <div id="message"></div>
        </div>
        <div id="sideBoards">
            <div id="toDoBoard" class="side-board"><div class="side-board-content"></div></div>
        </div>
    </div>
    
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/greeting.css">
    <link rel="stylesheet" href="css/toDo.css">
    <link rel="stylesheet" href="css/bookmark.css">
    <link rel="stylesheet" href="css/world.css">
    <link rel="stylesheet" href="css/background.css">
</head>
<body id="body">
    <div id="container">
        <div id="sideMenu">
            <div id="toDoBtn" class="side-menu-btn"><i class="fas fa-clipboard-list"></i></div>
            <div id="bookmarkBtn" class="side-menu-btn"><i class="fas fa-star"></i></div>
            <div id="worldBtn" class="side-menu-btn"><i class="fas fa-globe"></i></div>
            <div id="settingBtn" class="side-menu-btn"><i class="fas fa-wrench"></i></div>
        </div>
        <div id="bgText">
            <div id="bgTextInner">
                <div id="clock"></div>
                <div id="greeting">
                    <form id="greetingForm" class="js-form"><input id="greetingInput" class="js-input" type="text" placeholder="üôãüèª What is your name?"></form>
                    <div id="greetingText"></div>
                </div>
                <div id="message"></div>
            </div>
        </div>
        <div id="sideBoards">
            <!--To Do-->
            <div id="toDoBoard" class="side-board">
                <div id="toDoBoardInner" class="side-board-inner">
                    <div class="side-board-title"><span>TO DO</span></div>
                    <div class="status">
                        <span id="inProgress" class="button">‚¨úÔ∏è YET</span>
                        <span id="completed" class="button">‚¨õÔ∏è DONE</span>
                    </div>
                    <form id="toDoForm" class="js-form">
                        <input id="toDoInput" class="js-input" type="text" placeholder="üìã task">
                        <input id="toDoSubmit" type="submit" class="js-submit" value="‚ñ∂Ô∏è">
                    </form>
                    <div id="toDoContent" class="side-board-content"></div>
                </div>
            </div>
            <!--Bookmark-->
            <div id="bookmarkBoard" class="side-board">
                <div id="bookmarkBoardInner" class="side-board-inner">
                    <div class="side-board-title"><span>BOOKMARK</span></div>
                    <div class="color-choice"></div>
                    <form id="bookmarkForm" class="js-form">
                        <input id="bookmarkUrlInput" class="js-input bookmark-input" type="text" placeholder="üîó url">
                        <input id="bookmarkNameInput"  class="js-input bookmark-input" type="text" placeholder="üîñ url name(max.6)">
                        <input id="bookmarkColorInput" type="hidden">
                        <input type="submit" class="js-submit" value="‚ñ∂Ô∏è">
                    </form>
                    <div id="bookmarkContent" class="side-board-content"></div>
                </div>
            </div>
            <!--World-->
            <div id="worldBoard" class="side-board">
                <div id="worldBoardInner" class="side-board-inner">
                    <div class="side-board-title"><span>WORLD</span></div>
                    <form id="worldForm" class="js-form">
                        <input id="worldInput" class="js-input" type="text" placeholder="üåè city">
                        <input type="submit" class="js-submit" value="‚ñ∂Ô∏è">
                    </form>
                    <div id="worldContent" class="side-board-content"></div>
                </div>
            </div>
            <!--Setting-->
            <div id="settingBoard" class="side-board">
                <div id="settingBoardInner" class="side-board-inner">
                    <div class="side-board-title"><span>SETTING</span></div>
                    <!--Background-->
                    <div id="settingBackground" class="setting-item">
                        <div class="setting-title"><span>Background</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/bookmark.js"></script>
    <script src="js/world.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
